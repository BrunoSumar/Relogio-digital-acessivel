<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Relógio acessível</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="shortcut icon" href="../src/img/favicon.ico" />
</head>

<body id="topo">
    <div id="menuNav">
        menu acessibilidade
        <a href="#relogio">link relogio</a>
        <a href="#cronometro">link cronometro</a>
        <a href="#temporizador">link temporizador</a>
        <a href="#">Aumentar fonte</a>
        <a href="#">Diminuir fonte</a>
        <a href="#">Alto contraste</a>
    </div>
    <div id="relogio" class="container">
        <h2>Relógio</h2>
        <div class="display">
            <span id="rel"></span>
        </div>
        <hr>
        <div class="config">
            <button>Fuso horario</button>
            <button id="exibir_segundos">Exibir segundos</button>
            <a href="#topo">Voltar ao inicio.</a>
        </div>
    </div>
    <div id="cronometro" class="container">
        <h2>Cronometro</h2>
        <div class="display">
            <span class="clock"></span>
        </div>
        <div class="config">
            <button class="iniciar">Iniciar</button>
            <button class="parar">Parar</button>
            <button class="zerar">Zerar</button>
            <a href="#topo">Voltar ao inicio.</a>
        </div>
    </div>
    <div id="temporizador" class="container">
        <h2>Temporizador</h2>
        <div class="display">
            <div id="display">
                <span>0:00</span>
            </div>
        </div>
        <hr>
        <div class="config">
            <!--tempo-->
            <!--TODO-->
                <!--transformar a combobox em button para praticidade ao temporizador-->
            Minutos:
            <select id="minutos" name="minutos"></select>
    
            Segundos:
            <select id="segundos" name="segundos"></select>

             <!--botao de iniciar-->
            <button id="start">Start</button>
    
            <!--display do tempo-->
            <br><br>
            <a href="#topo">Voltar ao inicio.</a>

            <script src="../src/js/temporizador.js"></script>
        </div>
    </div>
</body>
